v0:
  gen:
    sdks:
      - name: go-service
        args:
          name: mastodon
          package: github.com/metamatex/metamate
        endpoints: [GetPostFeeds, GetSocialAccounts, GetPosts]
      - name: go-service
        args:
          name: reddit
          package: github.com/metamatex/metamate
        endpoints: [GetPostFeeds, GetSocialAccounts, GetPosts]
      - name: go-service
        args:
          name: kubernetes
          package: github.com/metamatex/metamate
        endpoints: [GetServices]
      - name: go-client
        args:
          package: github.com/metamatex/metamate
        endpoints:
          - GetDummies
          - GetBlueDummies
          - GetServices
          - GetSocialAccounts
          - LookupService
          - GetPostFeeds
          - PipeDummies
          - GetPosts
